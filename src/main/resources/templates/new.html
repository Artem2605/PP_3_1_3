<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Создание</title>
</head>
<body style="background-color: #d1d1d1">
<div align="center">
    <h1>Добавить пользователя</h1>
    <form th:method="POST" th:action="@{/admin/addUser}" th:object="${user}">
        <br>
        <br>
        <label for="username">Введите имя</label>
        <input type="text" th:field="*{username}" id="username"/>
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
        <br>
        <br>
        <br>
        <label for="lastName">Введите фамилию</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
        <br>
        <br>
        <br>
        <label for="password">Введите пароль</label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
        <br>
        <br>
        <br>
        <label for="year">Введите год рождения</label>
        <input type="number" th:field="*{year}" id="year"/>
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"/>
        <br>
        <br>
            <select size="2" multiple style="width: 20%" th:name="roles" th:value="*{roles}">
                <option th:each="role: ${allRoles}" th:value="${role.id}" th:text="${role.name}" selected/>
            </select>
        <br>
        <br>
        <br>
        <input type="submit" value="Добавить!"/>
        <a th:href="@{/admin}">На главную</a>
        <br>
        <br>
        <br>
    </form>
</div>
</body>
</html>
