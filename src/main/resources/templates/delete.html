<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Удаление</title>
</head>
<body style="background-color: #d1d1d1">
<div align="center">
    <h1>Удалить пользователя</h1>
    <form th:method="POST" th:action="@{/admin/deleteUser}" th:object="${user}">
        <br>
        <br>
        <label for="id">id</label>
        <input type="text" th:field="*{id}" id="id" readonly/>
        <br>
        <br>
        <label for="username">Имя</label>
        <input type="text" th:field="*{username}" id="username" readonly/>
        <br>
        <br>
        <br>
        <label for="lastName">Фамилию</label>
        <input type="text" th:field="*{lastName}" id="lastName" readonly/>
        <br>
        <br>
        <br>
        <label for="password">Пароль</label>
        <input type="password" th:field="*{password}" id="password" readonly/>
        <br>
        <br>
        <br>
        <label for="year">Год рождения</label>
        <input type="number" th:field="*{year}" id="year" readonly/>
        <br>
        <br>
        <select multiple size="2" style="width: 20%" readonly>
            <option th:each="role: *{roles}" th:value="${role.id}" th:text="${role.name}" readonly/>
        </select>
        <br>
        <br>
        <br>
        <input type="submit" value="Удалить"/>
        <a th:href="@{/admin}">На главную</a>
    </form>
</div>
</body>
</html>
